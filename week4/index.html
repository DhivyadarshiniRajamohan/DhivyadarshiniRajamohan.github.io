<!DOCTYPE html>
<html>

<head>
    <title>Lesson 4</title>

    <!-- responsive website -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ".classname" refers to everything (all elements) with the class name -->
    <!-- style can be put in a seperate .css file (doesnt need <style>/) -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- buttons and attributes (a) do not take a whole line, can be broken with br or put in paragraph -->
    <!-- elements can have more than 1 class (seperated by space) -->

    <button class="subscribe">SUBSCRIBE</button>
    <br /><br />
    <button class="join">JOIN</button>
    <br /><br />
    <button class="tweet">Tweet</button>

    <br /><br />

    <button class="req">Request now</button>
    <button class="signup">Sign up</button>
    <button class="cart">Add to Cart</button>
    <br /><br />
    <button class="start button-square">Get started</button>
    <button class="dl button-square">Download</button>
    <button class="apply button-round">Apply on company website</button>
    <button class="save button-round">Save</button>

    <button id="bigbutton">big button</button>

    <h1 id="red">Red heading</h1>

    <h1 class="setbg">Header background</h1>

</body>

</html>
