<!DOCTYPE html>
<html>

<head>
    <title>
        Lesson 2 - HTML Basic
    </title>
</head>

<body>
    <!--This is my comment, ctrl/-->
    <h1>My Heading 1</h1>
    <h2>My Heading 2</h2>
    <h3>My Heading 3</h3>
    <h4>My Heading 4</h4>
    <h5>My Heading 5</h5>
    <h6>My Heading 6</h6>

    <!-- buttons and attributes (a) do not take a whole line, can be broken with br or put in paragraph -->
    <button>Click</button>
    <br />
    <button>Click</button>

    <!-- inserting image, alt for if img is linked wrong, width/height can adjust -->
    <img src="images/instagram.png" alt="Instagram Logo" width="50" />
    <img src="images/facebook.png" alt="Facebook Logo" width="50" />

    <p>This is my paragraph</p>

    <!-- inserting links, can insert a button for link redirecting -->
    <a href="https://google.com">Google</a>
    <a href="https://google.com">
        <button>Click</button>
    </a>
</body>

</html>
